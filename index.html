<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>HTML forms assessment</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
        type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main>
        <form>
            <fieldset>
                <legend></legend>
                <div>
                    <h3>Name:</h3>
                    <label for="name"></label>
                    <input id="name" type="text" name="name" autofocus="on" required placeholder="Enter full name" />
                </div>
                <div>
                    <h3>Email:</h3>
                    <label for="email"></label>
                    <input id="email" type="text" name="email" required placeholder="Enter email address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
                </div>
                <div>
                    <h3>Your Message:</h3>
                    <label for="message"></label>
                    <textarea id="message" name="message" maxlength="150" placeholder="Add message here"></textarea>
                </div>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
